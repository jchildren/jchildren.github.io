---
layout: page
title: Blog
permalink: /blog/
group: "navigation"
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="author">
    <span class="date">{{ post.date }}</span>
  </p>
  <div class="content">
    {{ post.content | truncatewords:75 }}
  </div>
{% endfor %}
