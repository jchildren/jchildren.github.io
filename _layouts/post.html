---
layout: default
---
<header><h3 class="cover-heading">{{ page.title }}</h3></header>

<div class="panel panel-default">
<article class="panel-body">
<p class="lead">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
{{ content }}</article>

</div>
