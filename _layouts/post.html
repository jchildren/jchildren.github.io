---
layout: default
---
<header><h2 class="cover-heading">{{ page.title }}</h2></header>

<div class="panel panel-default">
<article class="panel-body">
<center><p class="lead">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p></center>
{{ content }}</article>

</div>
