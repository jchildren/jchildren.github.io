{% for node in posts_list %}{% if group == null or group == node.group %}{% if page.url == node.url %}
<li><a href="{{ node.url | prepend: site.baseurl }}">
  {{ node.title }}
</a></li>
{% else %}
<li><a href="{{ node.url | prepend: site.baseurl }}">
  {{ node.title }}
</a></li>
{% endif %}{% endif %}{% endfor %}{% assign pages_list = nil %}{% assign group = nil %}
