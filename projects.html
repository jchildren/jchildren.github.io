---
layout: page
title: Projects
permalink: /projects/
group: "navigation"
---


<div class="row">
  {% for project in site.projects %}
  <div class="col-sm-6 col-md-4">
    <a href="{{ project.url }}">
    <div class="thumbnail">
      <img src="{{ project.thumbnail | prepend: site.baseurl + image/ }}" alt="{{ project.alttext }}">
      <div class="caption">
        <h3>{{ project.title }}</h3>
        <p>{{ project.content | truncatewords:25 }}</p>
      </div>
    </div>
    </a>
  </div>
  {% endfor %}
</div>
